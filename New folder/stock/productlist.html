{% extends 'base.html' %}

{% block body %}
<div class="container">

    <button type="button" class="btn btn-dark mt-5"> <a href="{% url 'stock:product_add' %}"> Add Product </a> </button>

        <ul>
            {% for object in object_list %}
            <li> {{ object.name }} </li>
            <li> {{ object.model }} </li>
            <li> {{ object.quantity }} </li>
            <li> {{ object.price }} </li>
            <li> <a href="{{ object.get_absolute_url }}"> View </a> </li>
            <li> <a href="{% url 'stock:update' object.pk %}"> Update </a> </li>
            <li> <a href="{% url 'stock:delete' object.pk %}"> Delete </a> </li>
             <hr>
            {% endfor %}
        </ul>

</div>
{% endblock %}
