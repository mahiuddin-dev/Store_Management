{% extends 'base.html' %}

{% block body %}
<div class="container">

    <button type="button" class="btn btn-dark mt-5"> <a href="{% url 'client:client_add' %}"> Add Client </a> </button>

        <ul>
            {% for object in object_list %}
            <li> {{ object.first_name }} </li>
            <li> {{ object.last_name }} </li>
            <li> {{ object.village }} </li>
            <li> <a href="{{ object.get_absolute_url }}"> View </a> </li>
            <li> <a href="{% url 'client:client_profile_update' object.pk %}"> Update </a> </li>
            <li> <a href="{% url 'client:client_profile_delete' object.pk %}"> Delete </a> </li>
             <hr>
            {% endfor %}
        </ul>

</div>
{% endblock %}
