
{% extends 'base.html' %}

{% block body %}

 <div class="container mt-5">


    <h1 class=""> {{ msg }} </h1>


  <form class="row g-3" method="POST">
      {% csrf_token %}

  <div class="col-12">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" value="{{ data.email }}" name="email" class="form-control" id="inputEmail4" placeholder="Email" required>
  </div>

  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" name="password" class="form-control" id="inputPassword4" placeholder="Password" required>
  </div>

   <div class="col-md-6">
    <label for="inputPassword5" class="form-label">Confirm Password</label>
    <input type="password" name="confirmPassword" class="form-control" id="inputPassword5" placeholder="Confirm Password" required>
  </div>

   <div class="col-md-6">
    <label for="fname" class="form-label">First Name</label>
    <input type="text" value="{{ data.fname }}" name="first_name" class="form-control" id="fname" placeholder="First Name" required>
  </div>

   <div class="col-md-6">
    <label for="lname" class="form-label">Last Name</label>
    <input type="text" value="{{ data.lname }}" name="last_name" class="form-control" id="lname" placeholder="Last Name" required>
  </div>

  <div class="col-6">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" value="{{ data.address }}" name="address" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
  </div>

  <div class="col-6">
    <label for="phone" class="form-label">Phone Number</label>
    <input type="number" value="{{ data.phone }}" name="phone" class="form-control" id="phone" placeholder="+88017*********" required>
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>

 </div>

  {% endblock %}
